<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Israel-Dev-Web</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="m0">
            <img class="logo" src="./src/assets/soon/1692026631096-unscreen.gif" alt="Logo-do-convert-money">
        </section>

        <section class="m1">

            <label>
                Converter <b>de</b>
                <select name="" id="" class="currency-select-one">
                    <option value="">Selecione a moeda para converssão</option>
                    <option value="real">R$ Real</option>
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <!-- <option value="btc">₿ Bitcoin</option> -->
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select name="" id="" class="currency-select-two">
                    <option value="">Selecione a moeda para converssão</option>
                    <option value="real">R$ Real</option>
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <!-- <option value="btc">₿ Bitcoin</option> -->
                </select>
            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="0,00" >
            </label>

            <button class="convert-button">Converter</button>

            <section class="m2">
                <div class="currency-box-one">
                    <img 
                    class="currency-img-one" 
                    src="./src/assets/logo-currencies-countries/lm-estados-unidos.png" 
                    alt="Logo-da-bandeira-do-Estados-Unidos-da-America">
                    <div class="currency-box">
                        <p class="currency" id="currency-name-one">Dolar Americno</p>
                        <p class="currency-value-convert-one">0,00</p>
                    </div>
                </div>
                <div class="seta-indicativa">
                    <img class="seta" src="./src/assets/accessoreis/diagrama-unscreen.gif" alt="Seta-para-baixo">
                </div>
                <div class="currency-box-one">
                    <img 
                    class="currency-img-two" 
                    src="./src/assets/logo-currencies-countries/lm-brasil.png" 
                    alt="Logo-da-bandeira-do-Brasil">
                    <div class="currency-box">
                        <p class="currency" id="currency-name-two">Real</p>
                        <p class="currency-value-convert-two">0,00</p>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="./src/index.js" type="module"></script>
</html>
